buildscript {
    repositories {
        jcenter {
            url "http://jcenter.bintray.com/"
        }
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.1'
    }
}
apply plugin: 'com.android.application'

repositories {
    jcenter {
        url "http://jcenter.bintray.com/"
    }
    flatDir {
        dirs 'libs'
    }
}

repositories {
    mavenCentral()
    maven {
        url 'https://dl.bintray.com/drummer-aidan/maven'
    }
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.gnotes.app"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 2
        versionName "1.0.1"
        multiDexEnabled true
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.android.support:support-v4:23.0.1'
    compile 'com.android.support:design:22.2.0'
    compile 'com.android.support:recyclerview-v7:21.0.3'
    compile 'com.android.support:cardview-v7:21.0.3'
    compile(name: 'MaterialEditText-1.8.3', ext:'aar')
    compile 'com.github.dexafree:materiallist:2.3.2'
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile(name: 'fadingactionbar-3.1.2', ext:'aar')
    compile(name: 'android-observablescrollview-1.5.0', ext:'aar')
    compile(name: 'material-dialogs-0.7.7.0', ext:'aar')
    compile 'com.baoyz.swipemenulistview:library:1.1.0'
}
